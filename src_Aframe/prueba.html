<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- derecha -->
        <a-box src="img/textura_pared.jpg" repeat="2 2 1" depth="1" position="10 0 0" height="15" width="30"
            rotation="0 90 180">
        </a-box>
        <a-box src="../public/img/LogoIESElRincon-transparent.png" depth="1" position="9.8 4 -3.5"
            height="4" width="7" rotation="0 90 0">
        </a-box>
        <!-- frente -->
        <a-box src="img/textura_pared.jpg" repeat="2 2 1" depth="1" position="0 0 -15" height="15" width="20" rotation="0 0 180">
        </a-box>
        <a-box src="../public/img/LogoSabiosGuias.png" depth="1" position="0 4 -14.8" height="4" width="7"
            rotation="0 0 0">
        </a-box>
        <!-- izq -->
        <a-box src="img/textura_pared.jpg" repeat="2 2 1" depth="1" position="-10 0 0" height="15" width="30"
            rotation="0 90 180">
        </a-box>
        <a-box src="../public/img/San-Cristobal-CIFP.logo_.png" depth="1" position="-9.8 4 -3.5" height="4"
            width="7" rotation="0 90 0">
        </a-box>
        <!-- atras -->
        <a-box src="img/textura_pared.jpg" repeat="2 2 1" depth="1" position="0 0 15" height="15" width="20"
            rotation="0 0 180">
        </a-box>
        <!-- techo -->
        <a-box src="img/textura_pared.jpg" repeat="2 2 1" depth="1" position="0 8 0" height="20" width="30"
            rotation="90 90 0">
        </a-box>

        <a-entity position="-2.5 1.8 -6" rotation="0 0 0"
            animation="property: position; dir: alternate; to: -2.5 2 -6; loop: true; dur: 650">
            <a-circle position="0 0 -0.01" scale="1.05 1.05 1.05" color="rgb(195, 214, 47)"></a-circle>
            <a-circle visible="true" color="white" scale="1 1 1" width="3" height=".5" class="clickable">
            </a-circle>
            <a-plane position="0 -.1 0.01" color="rgb(16, 126, 115)" width="1.4" height="0.3">
                <a-text value="Barranco de Azuaje" width="3.5" align="center"></a-text>
            </a-plane>
        </a-entity>
        <a-dodecahedron position="-2.5 0 -6.3" rotation="65 165 0" src="img/textura_piedra2.jpg" repeat="3 3 0" radius=".8"></a-dodecahedron>

        <a-entity position="2.5 1.8 -6" rotation="0 -20 0"
            animation="property: position; dir: alternate; to: 2.5 2 -6; loop: true; dur: 650">
            <a-circle position="0 0 -0.01" scale="1.05 1.05 1.05" color="rgb(195, 214, 47)"></a-circle>
            <a-circle visible="true" color="white" scale="1 1 1" width="3" height=".5" class="clickable">
            </a-circle>
            <a-plane position="0 -.1 0.01" color="rgb(16, 126, 115)" width="1.4" height="0.3">
                <a-text value="Castillo de la Luz " width="3.5" align="center"></a-text>
            </a-plane>
        </a-entity>
        <a-dodecahedron position="2.5 0 -6.3" rotation="65 165 0" src="img/textura_piedra2.jpg" repeat="3 3 0" radius=".8"></a-dodecahedron>

        <!-- suelo -->
        <a-cylinder id="ground" src="img/textura_suelo.jpg" repeat="10 10 0" radius="20" radius-top="1" width="20000" height="0.01">
        </a-cylinder>
    </a-scene>
</body>

</html>
