<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box color="rgb(195, 214, 47)" metalness=".5" depth="1" position="10 0 0" height="15" width="30"
            rotation="0 90 180">
        </a-box>
        <a-box color="rgb(16, 126, 115)" metalness=".5" depth="1" position="0 0 -15" height="15" width="20"
            rotation="0 0 180">
        </a-box>
        <a-box color="rgb(195, 214, 47)" metalness=".5" depth="1" position="-10 0 0" height="15" width="30"
            rotation="0 90 180">
        </a-box>
        <a-box color="rgb(16, 126, 115)" metalness=".5" depth="1" position="0 0 15" height="15" width="20"
            rotation="0 0 180">
        </a-box>
        <a-box color="rgb(195, 214, 47)" depth="1" metalness=".5" position="0 8 0" height="20" width="30"
            rotation="90 90 180">
        </a-box>
        <a-entity position="-2 1.8 -6" rotation="0 0 0"
            animation="property: position; dir: alternate; to: -2 2 -6; loop: true; dur: 650">
            <a-circle position="0 0 -0.01" scale="1.05 1.05 1.05" color="#ff6868"></a-circle>
            <a-circle visible="true" color="white" scale="1 1 1" width="3" height=".5" class="clickable">
            </a-circle>
            <a-plane position="0 -.1 0.01" color="#ff6868" width="1.4" height="0.3">
                <a-text value="Castillo de la Luz " width="3.5" align="center"></a-text>
            </a-plane>
        </a-entity>
        <a-entity position="2 1.8 -6" rotation="0 -20 0"
            animation="property: position; dir: alternate; to: 2 2 -6; loop: true; dur: 650">
            <a-circle position="0 0 -0.01" scale="1.05 1.05 1.05" color="#ff6868"></a-circle>
            <a-circle visible="true" color="white" scale="1 1 1" width="3" height=".5" class="clickable">
            </a-circle>
            <a-plane position="0 -.1 0.01" color="#ff6868" width="1.4" height="0.3">
                <a-text value="Castillo de la Luz " width="3.5" align="center"></a-text>
            </a-plane>
        </a-entity>
        <a-cylinder id="ground" metalness=".5" color="white" radius="32" height="0.01">
        </a-cylinder>
    </a-scene>
</body>

</html>
